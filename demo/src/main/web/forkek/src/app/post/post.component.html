<div class="container" *ngFor="let post of posts">
    <div class="post">
        <div class="top-bar">
            <div class="title">
                <h2>{{post.title}}</h2>
            </div>
            <div class="op">
                <p>{{post.user}}</p>
            </div>
        </div>
        <div class="post-body">
            <img src="{{post.pic}}"> 
        </div>
    </div>
</div>
