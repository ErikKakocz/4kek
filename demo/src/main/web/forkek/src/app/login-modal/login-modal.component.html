<div mat-dialog-title>Add post</div>
<mat-dialog-content>
    <p>
        <mat-form-field appearance="standard">
            <mat-label>Username</mat-label>
            <input matInput placeholder=user123 [(ngModel)]='user.username'>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type='password' [(ngModel)]='user.password'>
        </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="submitLogin()">Login</button>
    <button mat-raised-button (click)="registerUser()">Register</button>
    <button mat-raised-button color="warn" (click)="closeThis()">Cancel</button>
</mat-dialog-actions>
